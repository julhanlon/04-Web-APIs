<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Spectral:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <nav class="nav text-center">
      <h3 id = "nav" class = "mt-2">Geography Quiz</h3>
      <h4 id="timeH4"><span id="time"></span></h4>
    </nav>
    <div id="container" class = "container text-center">
      <button id = "start" type="button" class="btn btn-light btn-lg">Begin Quiz</button>
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="choices">
          <button class="choice btn btn-light" id="A" onclick="checkAnswer('A')"></button>
          <button class="choice btn btn-light" id="B" onclick="checkAnswer('B')"></button>
          <button class="choice btn btn-light" id="C" onclick="checkAnswer('C')"></button>
        </div>
      </div>
      <div id="scoreContainer" style="display: none;">
<form id="initialForm">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button id = "btnSubmit" class="btn btn-light" type="button" id="button-addon1">Submit</button>
    </div>
    <input  id="userInit" type="text" class="form-control" placeholder="add your initials" aria-label="Example text with button addon" aria-describedby="button-addon1">
  </div>
</form>
       
      </div>
      <div id="resultsContainer" class="text center" style="display: none;">
        <div>
          <h3 id = "highScores">High Scores</h3>
        </div>
        <button id = "btnRestart" class="btn btn-light" type="button" id="button-addon1">Restart</button>
      </div>
    </div>
    <script src="./Assets/app.js"></script>
  </body>
</html>
