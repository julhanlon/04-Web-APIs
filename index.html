<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <nav class="nav">
      <h3>Julia's Geography Quiz</h3>
      <h4>Quiz ends in <span id="time">02:00</span> minutes!</h4>
    </nav>
    <div id="container">
      <div id="start">Begin Quiz</div>
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice" id="B" onclick="checkAnswer('B')"></div>
          <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
      </div>
      <div id="scoreContainer" style="display: none;">
        <form id="initialForm"></form>
          <input
            id="userInit"
            placeholder="add your initials here"
            type="text"
          />
          <button id="btnSubmit" class = "btn" type="Submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./Assets/app.js"></script>
  </body>
</html>
