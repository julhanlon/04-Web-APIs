<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Spectral:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <nav class="nav text-center">
      <h3 class = "text-center">Geography Quiz</h3>
      <h4 id="timeH4"><span id="time"></span></h4>
    </nav>
    <div id="container" class = "container text-center">
      <div id="start">Begin Quiz</div>
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice" id="B" onclick="checkAnswer('B')"></div>
          <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
      </div>
      <div id="scoreContainer" style="display: none;">
        <form id="initialForm">
          <input
            id="userInit"
            placeholder="add your initials here"
            type="text"
          />
          <button id="btnSubmit" type="Submit">Submit</button>
        </form>
      </div>
      <div id="resultsContainer" class="text center" style="display: none;">
        <h3>High Scores</h3>
      </div>
    </div>
    <script src="./Assets/app.js"></script>
  </body>
</html>
